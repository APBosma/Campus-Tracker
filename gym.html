 <!DOCTYPE html>
 <html>
    <head>
        <script src="javascript/gym-graph.js"></script>
        <link rel = "stylesheet" href = "style.css">
        <title>ConcordRush</title>
    </head>
    <header>
        <div id = "title-stuff">
            <div class="picture">
                <img src = "picutres/logo.png" alt = "Concord Rush Logo" id = "logo">
            </div>
            <div class="title-text">
                <p id = "main-title">ConcordRush</p>
            </div>
        </div>
    </header>
    <section class = "nav-bar">
            <a href = "index.html" class="navbar-item">ALL</a>
            <a href = "index.html" class="navbar-item">FOOD</a>
            <a href = "gym.html" class="navbar-item" id = "current-page">OTHER</a>
    </section class>
    <hr>
    <main>
        <h2>North Tower Gym</h2>
        <h4>LIVE STATUS</h4>
        <section class = "current-business">
        <div id = "circle"></div>

        <!--Note the style for padding and font-->
        <p style="padding-left: 6%; font-size: 1.5rem">Busy</p>
        </section>
        <div id = "flex-container">
            <div id = "graph">
                <canvas id="gym-graph"></canvas>
            </div>
            <div id = "hours">
                <h4>HOURS</h4>
                <p>Mon-Thur</p>
                <p>8:00 am - 10:00 pm</p>
                <p>Friday</p>
                <p>8:00 am - 4:00 pm</p>
                <p>Saturday</p>
                <p>2:00 pm - 8:00 pm</p>
                <p>Sunday</p>
                <p>4:00 pm - 10:00 pm</p>
            </div>
        </div>
    </main>
    <footer id = "footer">
        <p>
            Is this information not accurate? Submit this to the form <a id = "footer-link" href = #>here!</a>
        </p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
 </html>
