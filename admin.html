<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConcordRush Admin</title>

    <!-- Base styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Admin-only styles -->
    <link rel="stylesheet" href="admin.css">
</head>

<header>
    <div id="title-stuff">
        <div class="picture">
            <img src="pictures/logo.png" alt="Concord Rush Logo" id="logo">
        </div>
        <div class="title-text">
            <p id="main-title">ConcordRush - Admin</p>
        </div>
    </div>
</header>

<hr>

<main id="admin-container">

    <!-- LEFT MENU -->
    <aside id="admin-menu">
        <h3>Menu</h3>

        <button class="menu-btn">Edit Location</button>
        <button class="menu-btn">Remove Location</button>
        <button class="menu-btn">Create Announcement</button>
        <button class="menu-btn">Edit Announcement</button>
    </aside>

    <!-- RIGHT CONTENT -->
    <section id="admin-content">

        <!-- CURRENT ANNOUNCEMENTS -->
        <section class="admin-box">
            <h3>Current Announcements</h3>
            <div class="empty-box">
                <p>No announcements selected</p>
            </div>
        </section>

        <!-- LOCATION SUMMARIES -->
        <section class="admin-box">
            <h3>Location Summaries</h3>

            <div class="location-card">
                <span class="status-dot busy"></span>
                <p>NT Gym</p>
            </div>

            <div class="location-card">
                <span class="status-dot moderate"></span>
                <p>Cafeteria</p>
            </div>

            <div class="location-card">
                <span class="status-dot open"></span>
                <p>Subway</p>
            </div>
        </section>

    </section>
</main>

<footer id="footer">
    <p>
        ConcordRush Admin Panel â€“ Authorized Staff Only
    </p>
</footer>

</html>
