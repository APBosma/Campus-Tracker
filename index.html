 <!DOCTYPE html>
 <html>
    <head>
        <link rel = "stylesheet" href = "style.css">
        <title>ConcordRush</title>
    </head>
    <header>
        <div id = "title-stuff">
            <div class="picture">
                <img src = "pictures/logo.png" alt = "Concord Rush Logo" id = "logo">
            </div>
            <div class="title-text">
                <p id = "main-title">ConcordRush</p>
            </div>
        </div>
    </header>
    <body>
        <!-- Slideshow container -->
        <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="pictures/img1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="pictures/img2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="pictures/img3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <script src="script.js"></script>
    </body>
    <section class = "nav-bar">
            <a href = "index.html" class="navbar-item" id = "current-page">ALL</a>
            <a href = "index.html" class="navbar-item">FOOD</a>

        </section class>
        <hr>

            Is this information not accurate? Submit this to the form <a id = "footer-link" href = #>here!</a>
        </p>
    </footer>
 </html>
